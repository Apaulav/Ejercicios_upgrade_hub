<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <section class="VideoContainer">
        <video id="video" class="video">
            <!--Puedo aÃ±adir varios sources con diferentes formatos por si el navegador no admite uno de los formatos-->
            <source  src="./media/Pexels Videos 1757800.mp4" type="video/mp4">    
        </video>
        <div id="progress" class="buttons">
            <div class="reproduction">
                <img id="playButton" class="icon"  src="./media/boton-de-reproduccion.svg" alt="">
                <img id="pauseButton" class="icon hidden" src="./media/boton-de-pausa-redondeado.svg" alt="">
                <img id="stopButton" class="icon hidden" src="./media/stop.svg" alt="">
            </div>
            <div class="progress">
                <div id="timer" class="time"></div>
            </div>
            <div class="volume">
                <img id="volumeButton" class="icon hidden" src="./media/volumen.svg" alt="">
                <img id="noVolumeButton" class="icon hidden" src="./media/silenciar.svg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
